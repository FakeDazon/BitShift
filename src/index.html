<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="manifest" href="manifest.json" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.0/math.js"></script>
    <script src="./scripts/Matrix.js"></script>
    <script src="./scripts/Shapes.js"></script>
    <script src="./scripts/Transformation.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="menu">
      <div class="menu-btn" onclick="newProject()">New</div>
      <div class="menu-btn" onclick="board.save()">Save image</div>
      <div class="menu-btn" onclick="board.renderGIF()">Save GIF</div>
    </div>
    <div class="color-menu color-open" id="color-menu">
      <canvas id="color-value" width="200" height="200"></canvas>
      <canvas id="color-hue" width="40" height="200"></canvas>
      <canvas id="color-opacity" width="40" height="200"></canvas>
      <div id="palette" class="ui color-palette-menu"></div>
    </div>
    <div id="popup" class="popup">
      <h1>New File</h1>
      <span class="popup-input-group">
        <p class="popup-input-title">Width</p>
        <div class="popup-input-wrap">
          <input class="popup-input-num" type="text" id="width" value="16" />
          <p class="popup-input-unit">px</p>
        </div>
      </span>
      <span class="popup-input-group">
        <p class="popup-input-title">Height</p>
        <div class="popup-input-wrap">
          <input class="popup-input-num" type="text" id="height" value="16" />
          <p class="popup-input-unit">px</p>
        </div>
      </span>
      <div class="popup-btn-group">
        <button id="close" class="popup-btn popup-btn-imp">OK</button>
        <button onclick="closePopup()" class="popup-btn">Cancel</button>
      </div>
    </div>
    <div id="canvas-parent" onclick="console.log('asdf')">
      <canvas id="previewcanv"></canvas>
      <canvas id="canvas"></canvas>
      <canvas id="bggridcanv"></canvas>
    </div>
    <div id="toolbar" class="ui">
      <span class="item" onclick="openMenu()"><i
          class="ri-menu-fill"></i></span>
      <div id="toolbar-right">
        <span class="item tool-active" onclick="board.setmode(0)"><i
            class="ri-pencil-fill"></i></span>
        <span class="item" onclick="board.setmode(1)"><i class="ri-eraser-fill"></i></span>
        <span class="item" onclick="board.setmode(2)"><i class="ri-paint-fill"></i></span>
        <span class="item" onclick="board.setmode(3)">
          <i>
            <svg
              viewBox="0 0 24 24"
              width="20"
              height="20"
              version="1.1"
              id="svg6">
              <path
                d="M 19.071,3.515 20.485,4.929 4.93,20.485 3.516,19.071
                19.07,3.515 Z"
                id="path4"
                /></svg></i>
          </span>
          <span class="item" onclick="board.setmode(4)"><i
              class="ri-checkbox-blank-circle-line"></i></span>
          <span class="item" onclick="board.setmode(5)"><i
              class="ri-checkbox-blank-line"></i></span>
          <span class="item" onclick="toggleColorPicker()"><i
              class="ri-checkbox-blank-circle-fill"></i></span><!--
                <span class="item" onclick="board.undo()"><i
                    class="ri-arrow-go-back-line"></i></span>
                <span class="item" onclick="board.redo()"><i
                    class="ri-arrow-go-forward-line"></i></span>

              -->
          <span class="item" onclick="board.clear()"><i
              class="ri-delete-bin-fill"></i></span>
        </div>

      </div><!--
      <div id="settingsBar" class="ui">
        <ul>
          <div class="slider-wrapper ui">
            <!---

              <i
                id="brushSzIcon"
                class="ri-checkbox-blank-circle-fill"
                style="font-size: 7px"></i>
            </li>
            <!---

              <input
                type="range"
                min="1"
                class="slider"
                max="100"
                value="40"
                id="brushSzSlide"
                data-input-function="board.changeBrushSize(this.value)"
                />

            <!---

              <input
                type="number"
                min="1"
                class="number"
                max="100"
                value="40"
                id="brushSzNum"
                oninput="board.changeBrushSize(this.value)"
                />
              <div class="num-label">px</div>
            </li>
          </div>
        </ul>
      </div>-->
    </body>
