<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--METADATA-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitShift</title>
    <link rel="icon"
      type="image/svg"
      href="./assets/logo.svg">
    <link rel="manifest" href="manifest.json" />

    <!--REMOVE THESE AND REPLACE WITH ACTUAL ALRT-->
    <script
      src="https://cdn.jsdelivr.net/gh/Hyperiooo/Alrt.js@main/src/alrt.js"></script>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/Hyperiooo/Alrt.js@main/src/alrt.css">
    <!--COLOR-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <script src="./scripts/anypalette.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <!--SCRIPTS-->
    <script src="./scripts/Matrix.js" defer></script>
    <script src="./scripts/Shapes.js" defer></script>
    <script src="./scripts/Utils.js" defer></script>
    <script src="./scripts/Ui.js" defer></script>
    <script src="./scripts/Canvas.js" defer></script>
    <script src="./scripts/Tools.js" defer></script>
    <script src="./scripts/Layers.js" defer></script>
    <script src="./scripts/ColorMenu.js" defer></script>
    <script src="./scripts/Transformation.js" defer></script>
    <script src="./scripts/KeyboardInput.js" defer></script>
    <script src="./scripts/Exporter.js" defer></script>
    <script src="./scripts/UndoRedoSystem.js" defer></script>
    <script src="./scripts/Cursor.js" defer></script>
    <script src="./scripts/gif.js"></script>
    <script src="./scripts/panzoom.js" defer></script>
    <script defer type="text/javascript" src="./scripts/main.js"></script>
    <!--STYLES & FONTS-->
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
      />
      <link
        href="https://cdn.jsdelivr.net/gh/Hyperiooo/Hypericons@v0.1.6/fonts/hypericons.css"
        rel="stylesheet"
        type="text/css"
        />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Roboto:wght@400;500;600;700&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <div id="cursor">
      <img id="cursorimg" src="./assets/cursors/crosshair.png">
    </div>  
    <img id="img" />
    <div class="menu">
      <div class="menu-btn" onclick="newProject()">New</div>
      <div class="menu-btn" onclick="board.save()">Save</div>
      <div class="menu-btn" onclick="board.save()">Save As</div>
      <div class="menu-btn" onclick="openExportMenu()">Export</div>
      <div class="menu-btn" onclick="openSettings()">Settings</div>
    </div>
    <div id="tool-settings" class="tool-settings-open">
      <h1>Tool Settings</h1>
      <input class="tool-settings-toggle" type="checkbox" checked>
      <span class="arrow">
        <i class="ri-arrow-up-s-line"></i>
      </span>
      <div id="tool-settings-content"></div>
    </div>
    <div class="color-menu" id="color-menu"
      ondrop="dropHandler(event);" ondragover="dragOverHandler(event);"
      ondragleave="dragLeaveHandler(event);"
      ondragend="dragLeaveHandler(event);">
      <div id="color-menu-drop-effect">Import Palette</div>
      <div id="color-menu-drop-err">Could Not Import Palette</div>
      <div class="color-selector-wrap">
        <div class="color-selector" id="color-value" width="200" height="200"
          onmousedown="valueThumb(event);valueDrag(event);"
          onmousemove="valueDrag(event)" onmouseup="valueEndDrag(event)"
          ontouchstart="valueThumb(event);"
          ontouchmove="valueDrag(event)" ontouchend="valueEndDrag(event)">
          <div id="color-value-thumb"
            onmousedown="valueThumb(event);valueDrag(event);"
            onmousemove="valueDrag(event)" onmouseup="valueEndDrag(event)"
            ontouchstart="valueThumb(event);valueDrag(event);"
            ontouchmove="valueDrag(event)" ontouchend="valueEndDrag(event)"></div>
        </div><!--
        --><div class="color-selector" id="color-hue"
          width="40"
          height="200"
          onmousedown="hueThumb(event);hueDrag(event);"
          onmousemove="hueDrag(event)" onmouseup="hueEndDrag(event)"
          ontouchstart="hueThumb(event);hueDrag(event);"
          ontouchmove="hueDrag(event)" ontouchend="hueEndDrag(event)">
          <div id="color-hue-thumb"
            onmousedown="hueThumb(event);hueDrag(event);"
            onmousemove="hueDrag(event)" onmouseup="hueEndDrag(event)"
            ontouchstart="hueThumb(event);hueDrag(event);"
            ontouchmove="hueDrag(event)" ontouchend="hueEndDrag(event)"></div>
        </div><!--
        --><div class="color-selector" id="color-opacity"
          width="40" height="200"
          onmousedown="opacityThumb(event);opacDrag(event);"
          onmouseup="opacEndDrag(event)" onmousemove="opacDrag(event)"
          ontouchstart="opacityThumb(event);opacDrag(event);"
          ontouchend="opacEndDrag(event)" ontouchmove="opacDrag(event)">
          <div id="color-opacity-thumb"
            onmousedown="opacityThumb(event);opacDrag(event);"
            onmousemove="opacDrag(event)" onmouseup="opacEndDrag(event)"></div>
        </div></div>
      <div class="color-data">
        <div class="color-rgba">
          <p>R</p><!--
          --><input class="color-input-num"
            id="color-rgba-r" value="255" min="0" max="255" type="number"
            data-color-input/><!--
          --><p>G</p><!--
          --><input
            class="color-input-num" id="color-rgba-g" value="255" min="0"
            data-color-input
            max="255" type="number"
            /><!--
            --><p>B</p><!--
          --><input
            class="color-input-num" id="color-rgba-b" value="255" min="0"
            data-color-input
            max="255" type="number"
            /><!--
              --><p>A</p><!--
          --><input
            class="color-input-num" id="color-rgba-a" value="255" min="0"
            data-color-input
            max="255" type="number"
            />
        </div>
        <div id="color-preview" onclick="colorPreviewClickHandler(event)"
          ontouchstart="colorPreviewClickHandler(event)">
          <div id="color-previous"></div><div id="color-current"></div>
        </div>
      </div>
      <div class="color-data">
        <div class="color-hsla">
          <p>H</p><!--
          --><input class="color-input-num"
            data-color-input
            id="color-hsla-h" value="0" min="0" max="360" maxlength="3"
            type="number" /><!--
          --><p>S</p><!--
          --><input
            class="color-input-num" id="color-hsla-s" value="100" min="0"
            data-color-input
            max="100" type="number"
            /><!--
            --><p>L</p><!--
          --><input
            class="color-input-num" id="color-hsla-l" value="100" min="0"
            data-color-input
            max="100" type="number"
            /><!--
              --><p>A</p><!--
          --><input
            class="color-input-num" id="color-hsla-a" value="100" min="0"
            data-color-input
            max="100" type="number"
            /><p class="label-hex">#</p><!--
            --><input
            class="color-input-hex" maxlength="8" id="color-data-hex"
            data-color-input
            value="ffffff" type="text"
            />
        </div>
      </div>
      <div id="palettes" class="drop_zone">
      </div>
    </div>
    <div class="layer-menu layer-open" id="layer-menu">
      <div id="layer-main">
      </div>
      <div class="layer-menu-controls">
        <button class="layer-menu-button">
          Copy
        </button>
        <button class="layer-menu-button">
          Delete
        </button>
        <button class="layer-menu-button">
          Group
        </button>
        <button onclick="newLayer(project.width, project.height)"
          class="layer-menu-button">
          New
        </button>
      </div>
    </div>
    <div id="popup" class="popup">
      <div class="popup-top-bar">
        <h1>New File</h1>
      </div>
      <div class='popup-content'>
        <div class="popup-preset-group" id="popup-presets">
        </div>
        <div class="popup-sidebar">
          <span class="popup-input-group">
            <p class="popup-input-title">Width</p>
            <div class="popup-input-wrap">
              <div class="popup-input-field">
                <input data-input-num-draggable class="popup-input-num"
                  type="number" id="width" value="16"
                  />
                <p class="popup-input-unit">px</p>
              </div>
            </div>
          </span>
          <span class="popup-input-group">
            <p class="popup-input-title">Height</p>
            <div class="popup-input-wrap">
              <div class="popup-input-field">
                <input data-input-num-draggable class="popup-input-num"
                  type="number" id="height" value="16"
                  />
                <p class="popup-input-unit">px</p>
              </div>
            </div>
          </span>
          <div class="popup-btn-group">
            <button id="close" class="popup-btn popup-btn-imp">OK</button>
            <button onclick="closePopup()" class="popup-btn">Cancel</button>
          </div>
        </div>
      </div>

    </div>
    <div id="export-menu" class="export-menu">
      <div class="popup-top-bar">
        <h1>Export</h1>
      </div>
      <div class='popup-column' class="" style="--maxHeight: 136px;">
        <span class="popup-input-group">
          <p class="popup-input-title">File Name</p>
          <div class="popup-input-wrap">
            <div class="popup-input-field">
              <input class="popup-input-text" id="export-file-name" type="text" value="canvas">
              <p class="popup-input-unit" id="export-name-extension">.png</p>
            </div>
          </div>
        </span>
        <span class="popup-input-group">
          <p class="popup-input-title">File Type</p>
          <div class="popup-input-wrap">
            <div class="popup-input-field">
              <select name="type" id="export-file-type" value="png" oninput="document.getElementById('export-name-extension').innerHTML = '.' + this.value" class="popup-input-select">
                <option value="png" selected>.png</option>
                <option value="jpeg">.jpeg</option>
                <option value="bmp">.bmp</option>
              </select>
            </div>
          </div>
        </span>
        <span class="popup-input-group">
          <p class="popup-input-title">Scale</p>
          <div class="popup-input-wrap">
            <div class="popup-input-field">
              <select name="type" id="export-scale" value="1" class="popup-input-select">
                <option value="1" selected>100%</option>
                <option value="2">200%</option>
                <option value="3">300%</option>
                <option value="4">400%</option>
                <option value="5">500%</option>
                <option value="6">600%</option>
                <option value="7">700%</option>
                <option value="8">800%</option>
                <option value="9">900%</option>
                <option value="10">1000%</option>
                <option value="100">10000%</option>
              </select>
            </div>
          </div>
        </span>
        <div class="popup-btn-group">
          <button onclick="exportFile()" class="popup-btn popup-btn-imp">OK</button>
          <button onclick="closeExportMenu()" class="popup-btn">Cancel</button>
        </div>
      </div>
    </div>
    <canvas id="eraserBrushBufferParent"></canvas>
    <div id="canvas-parent" customcursor>
      <canvas id="cursorcanv"></canvas>
      <canvas id="previewcanv" customcursor></canvas>
      <div id="layers-wrap" customcursor>
      </div>
      <canvas id="bggridcanv" customcursor></canvas>
    </div>
    <div id="toolbar" class="ui">
      <div class="toolbar-top">
        <span class="item" onclick="toggleMenu()"><i
            class="hi-menu"></i></span>
        <span class="item" onclick="board.undo()"><i
            class="hi-undo-line"></i></span>
        <span class="item" onclick="board.redo()"><i
            class="hi-redo-line"></i></span>
        <div class="toolbar-right">
          <span class="item toolbar-portrait-only"
            onclick="toggleColorPicker()"><i
              class="hi-circle-small-fill" data-tool-color-menu-button></i></span>
          <span class="item toolbar-portrait-only"
            onclick="toggleLayerMenu()"><i
              class="hi-layer-fill"></i></span>
        </div>
      </div>
      <div class="toolbar-bottom">
        <span id="tool-btn-pen" class="item" onclick="setmode('pen',
          this)"><i
          class="hi-pencil-mid"></i></span>
        <span id="tool-btn-eraser" class="item" onclick="setmode('eraser',
          this)"><i
          class="hi-eraser-mid"></i></span>
        <span id="tool-btn-fillBucket" class="item"
          onclick="setmode('fillBucket', this)"><i
          class="hi-paint-bucket-mid"></i></span>
        <span id="tool-btn-sprayPaint" class="item"
          onclick="setmode('sprayPaint', this)"><i
          class="hi-spray-mid"></i></span>
        <span id="tool-btn-eyedropper" class="item"
          onclick="setmode('eyedropper', this)"><i
          class="hi-eyedropper-mid"></i></span>
        <span id="tool-btn-line" class="item" onclick="setmode('line',
          this)"><i
              class="hi-path-line"></i>
          </span>
          <span id="tool-btn-ellipse" class="item"
            onclick="setmode('ellipse', this)"><i
              class="hi-circle-line"></i></span>
          <span id="tool-btn-rect" class="item" onclick="setmode('rect',
            this)"><i
              class="hi-square-line"></i></span>
          <span class="item toolbar-landscape-only"
            onclick="toggleColorPicker()"><i
              class="hi-circle-small-fill" data-tool-color-menu-button></i></span>
          <span class="item toolbar-landscape-only"
            onclick="toggleLayerMenu()"><i
              class="hi-layer-fill"></i></span>
          <span class="item" onclick="board.clear()"><i
              class="hi-trash-fill"></i></span>
        </div>

      </div>
    </body>
  </html>
