<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>BitShift</title>
    <link rel="manifest" href="manifest.json" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.0/math.js"></script>
    <script src="./scripts/Matrix.js"></script>
    <script src="./scripts/Shapes.js"></script>
    <script src="./scripts/Transformation.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
      />
    <script src="./scripts/gif.js"></script>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
      />
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <link rel="icon"
      type="image/svg"
      href="./assets/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="./scripts/PinchZoom.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
      rel="stylesheet">
    <script src="./scripts/panzoom.js"></script>
  </head>
  <body>
    <input class="color-range" type="range" />
    <div class="menu">
      <div class="menu-btn" onclick="newProject()">New</div>
      <div class="menu-btn" onclick="board.save()">Save image</div>
      <div class="menu-btn" onclick="board.renderGIF()">Save GIF</div>
    </div>
    <div id="tool-settings" class="tool-settings-open">
      <h1>Tool Settings</h1>
      <span class="popup-input-group">
        <p class="popup-input-title">Width</p>
        <div class="popup-input-wrap">
          <div class="popup-input-field">
            <input class="popup-input-num" type="number" value="16" />
            <p class="popup-input-unit">px</p>
          </div>
        </div>
      </span>
      <span class="popup-input-group">
        <p class="popup-input-title">Width</p>
        <div class="popup-input-wrap">
          <div class="popup-input-field">
            <input class="popup-input-check" type="checkbox" value="16" />
            <span class="checkmark"></span>
          </div>
        </div>
      </span>
    </div>
    <div class="color-menu color-open" id="color-menu">
      <div class="color-selector" id="color-value" width="200" height="200"
        onmousedown="valueThumb(event);valueDrag(event);"
        onmousemove="valueDrag(event)" onmouseup="valueEndDrag(event)"
        ontouchstart="valueThumb(event);valueDrag(event);"
        ontouchmove="valueDrag(event)" ontouchend="valueEndDrag(event)">
        <div id="color-value-thumb"
          onmousedown="valueThumb(event);valueDrag(event);"
          onmousemove="valueDrag(event)" onmouseup="valueEndDrag(event)"
          ontouchstart="valueThumb(event);valueDrag(event);"
          ontouchmove="valueDrag(event)" ontouchend="valueEndDrag(event)"></div>
      </div><!--
      --><div class="color-selector" id="color-hue" width="40"
        height="200"
        onmousedown="hueThumb(event);hueDrag(event);"
        onmousemove="hueDrag(event)" onmouseup="hueEndDrag(event)"
        ontouchstart="hueThumb(event);hueDrag(event);"
        ontouchmove="hueDrag(event)" ontouchend="hueEndDrag(event)">
        <div id="color-hue-thumb" onmousedown="hueThumb(event);hueDrag(event);"
          onmousemove="hueDrag(event)" onmouseup="hueEndDrag(event)"
          ontouchstart="hueThumb(event);hueDrag(event);"
          ontouchmove="hueDrag(event)" ontouchend="hueEndDrag(event)"></div>
      </div><!--
      --><div class="color-selector" id="color-opacity"
        width="40" height="200"
        onmousedown="opacityThumb(event);opacDrag(event);"
        onmouseup="opacEndDrag(event)" onmousemove="opacDrag(event)"
        ontouchstart="opacityThumb(event);opacDrag(event);"
        ontouchend="opacEndDrag(event)" ontouchmove="opacDrag(event)">
        <div id="color-opacity-thumb"
          onmousedown="opacityThumb(event);opacDrag(event);"
          onmousemove="opacDrag(event)" onmouseup="opacEndDrag(event)"></div>
      </div>
      <div class="color-data">
        <div class="color-rgba">
          <p>R</p><!--
          --><input class="color-input-num"
            data-input-num-draggable
            id="color-rgba-r" value="255" min="0" max="255" type="number"
            data-color-input/><!--
          --><p>G</p><!--
          --><input
            data-input-num-draggable
            class="color-input-num" id="color-rgba-g" value="255" min="0"
            data-color-input
            max="255" type="number"
            /><!--
            --><p>B</p><!--
          --><input
            data-input-num-draggable
            class="color-input-num" id="color-rgba-b" value="255" min="0"
            data-color-input
            max="255" type="number"
            /><!--
              --><p>A</p><!--
          --><input
            data-input-num-draggable
            class="color-input-num" id="color-rgba-a" value="255" min="0"
            data-color-input
            max="255" type="number"
            />
        </div>
        <div class="color-preview">
          <div id="color-previous"></div><div id="color-current"></div>
        </div>
      </div>
      <div class="color-data">
        <div class="color-hsla">
          <p>H</p><!--
          --><input class="color-input-num"
            data-input-num-draggable
            data-color-input
            id="color-hsla-h" value="0" min="0" max="360" maxlength="3"
            type="number" /><!--
          --><p>S</p><!--
          --><input
            data-input-num-draggable
            class="color-input-num" id="color-hsla-s" value="100" min="0"
            data-color-input
            max="100" type="number"
            /><!--
            --><p>L</p><!--
          --><input
            data-input-num-draggable
            class="color-input-num" id="color-hsla-l" value="100" min="0"
            data-color-input
            max="100" type="number"
            /><!--
              --><p>A</p><!--
          --><input
            data-input-num-draggable
            class="color-input-num" id="color-hsla-a" value="100" min="0"
            data-color-input
            max="100" type="number"
            /><p class="label-hex">#</p><!--
            --><input
            class="color-input-hex" maxlength="8" id="color-data-hex"
            data-color-input
            value="ffffff" type="text"
            />
        </div>
      </div>
      <div id="palettes">
      </div>
    </div>
    <div id="popup" class="popup">
      <h1>New File</h1>
      <span class="popup-input-group">
        <p class="popup-input-title">Width</p>
        <div class="popup-input-wrap">
          <div class="popup-input-field">
            <input data-input-num-draggable class="popup-input-num"
              type="number" id="width" value="16"
              />
            <p class="popup-input-unit">px</p>
          </div>
        </div>
      </span>
      <span class="popup-input-group">
        <p class="popup-input-title">Height</p>
        <div class="popup-input-wrap">
          <div class="popup-input-field">
            <input data-input-num-draggable class="popup-input-num"
              type="number" id="height" value="16"
              />
            <p class="popup-input-unit">px</p>
          </div>
        </div>
      </span>
      <div class="popup-btn-group">
        <button id="close" class="popup-btn popup-btn-imp">OK</button>
        <button onclick="closePopup()" class="popup-btn">Cancel</button>
      </div>
    </div>
    <div id="canvas-parent">
      <canvas id="previewcanv"></canvas>
      <canvas id="canvas"></canvas>
      <canvas id="bggridcanv"></canvas>
    </div>
    <div id="toolbar" class="ui">
      <span class="item" onclick="toggleMenu()"><i
          class="ri-menu-fill"></i></span>
      <input type="range" oninput="board.changeBrushSize(this.value)" name=""
        id="" min="1">
      <div id="toolbar-right">
        <span id="tool-btn-pen" class="item" onclick="board.setmode('pen',
          this)"><i
            class="ri-pencil-fill"></i></span>
        <span id="tool-btn-eraser" class="item" onclick="board.setmode('eraser',
          this)"><i
            class="ri-eraser-fill"></i></span>
        <span id="tool-btn-fillBucket" class="item"
          onclick="board.setmode('fillBucket', this)"><i
            class="ri-paint-fill"></i></span>
        <span id="tool-btn-sprayPaint" class="item"
          onclick="board.setmode('sprayPaint', this)"><i
            class="ri-loader-2-line"></i></span>
        <span id="tool-btn-eyedropper" class="item"
          onclick="board.setmode('eyedropper', this)"><i
            class="ri-sip-fill"></i></span>
        <span id="tool-btn-line" class="item" onclick="board.setmode('line',
          this)">
          <i>
            <svg
              viewBox="0 0 24 24"
              width="20"
              height="20"
              version="1.1"
              id="svg6">
              <path
                d="M 19.071,3.515 20.485,4.929 4.93,20.485 3.516,19.071
                19.07,3.515 Z"
                id="path4"
                /></svg></i>
          </span>
          <span id="tool-btn-ellipse" class="item"
            onclick="board.setmode('ellipse', this)"><i
              class="ri-checkbox-blank-circle-line"></i></span>
          <span id="tool-btn-rect" class="item" onclick="board.setmode('rect',
            this)"><i
              class="ri-checkbox-blank-line"></i></span>
          <span id="tool-btn-pan" class="item" onclick="board.setmode('pan',
            this)"><i
              class="ri-drag-move-2-line"></i></span>
          <!--<span id="tool-btn-zoom" class="item" onclick="board.setmode('zoom',
            this)"><i
              class="ri-search-line"></i></span>-->
          <span class="item" onclick="toggleColorPicker()"><i
              class="ri-checkbox-blank-circle-fill" id="tool-color"></i></span><!--
                <span class="item" onclick="board.undo()"><i
                    class="ri-arrow-go-back-line"></i></span>
                <span class="item" onclick="board.redo()"><i
                    class="ri-arrow-go-forward-line"></i></span>

              -->
          <span class="item" onclick="board.clear()"><i
              class="ri-delete-bin-fill"></i></span>
        </div>

      </div>
    </body>
    <script type="text/javascript" src="./scripts/main.js"></script>
  </html>
